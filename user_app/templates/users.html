<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Users With Templates</title>
</head>
<body>
    <div class="container w-75 mx-auto mt-1">
        <h2 class="jumbotron text-center">All The Users</h2>
        <div class="text-center">
            <table class="table">
                <thead>
                    <tr class="table-secondary">
                        {% for heading in headings %}
                            <th scope="col">{{heading}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                        {% for user in all_users %}
                            <tr class="table-light">
                                <td>{{user.id}}</td>
                                <td>{{user.first_name}} {{user.last_name}}</td>
                                <td>{{user.email_address}}</td>
                                <td>{{user.age}}</td>
                            </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <hr/>
        <div class="w-100">
            <div class="form-group"></div>
                <h2 class="text-center">Add a User</h2>
                <form action="/create_user" method="post">
                    {% csrf_token %}
                    <label for="fname" class="col-form-label label-group">First Name</label>
                    <input type="text" name="first_name" class="input-group">
                    <label for="lname" class="col-form-label label-group">Last Name</label>
                    <input type="text" name="last_name" class="input-group">
                    <label for="email" class="col-form-label label-group">Email</label>
                    <input type="email" name="email_address" class="input-group">
                    <label for="age" class="col-form-label label-group">Age</label>
                    <input type="number" name="age" class="input-group">
                    <br>
                    <input type="submit" class="btn btn-secondary btn-lg" value="Add">
                </form>
            </div>
        </div>
    </div><!--container ends-->
</body>
</html>
